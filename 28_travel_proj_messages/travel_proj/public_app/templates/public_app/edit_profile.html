{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_content %}
    {% if created %}
    <h1>Create your new profile</h1>
    {% else %}
    <h1>Edit Profile</h1>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">{% if created %}Create{% else %}Edit{% endif %}</button>
    </form>
    <div>
        Last Login: {{request.user.last_login}}
    </div>
{% endblock %}
