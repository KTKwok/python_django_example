{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_content %}
    <h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Change Password</button>
        <a href="{% url 'public_app:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
