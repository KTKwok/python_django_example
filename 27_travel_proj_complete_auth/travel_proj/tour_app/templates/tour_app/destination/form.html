{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_content %}
    {% if object %}
    <h1>Edit {{ object }}</h1>
    {% else %}
    <h1>Add Destination</h1>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
