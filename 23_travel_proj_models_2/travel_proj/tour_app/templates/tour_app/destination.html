{% extends "base.html" %}
{% load static %}

{% block body_content %}
    <p class="fs-1">{{dest.name}}</p>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img class="img-fluid rounded-start" src="{{dest.image.url}}" alt="{{dest.name}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ dest.name }}</h5>
                <p class="card-text">{{ dest.description }}</p>
                <a href="{% url 'tour_app:landing' %}">
                    <small class="text-body-secondary">Back</small>
                </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
